<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>智能导购登录页面</title>
    <link rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</head>
<body class="login-bg">
    <div class="login layui-anim layui-anim-up">
        <div class="message">智能导购登录页面</div>
        <div id="darkbannerwrap"></div>

        <form method="post" class="layui-form" th:action="@{/login}" >
            <input name="username" placeholder="用户名"  type="text" lay-verify="required" class="layui-input" id="userName"   >
            <hr class="hr15">
            <input name="password" lay-verify="required" placeholder="密码"  type="password" class="layui-input" id="userPass" >
            <hr class="hr15">
            <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit"  >
            <!-- <input value="登录" lay-submit lay-filter="login" style="width:100%;" type="submit" onclick="submitFun(event);"  > -->
            <hr class="hr20" >
        </form>
    </div>
</body>
</html>
